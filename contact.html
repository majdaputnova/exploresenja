        * {

        .navbar {
            background: #131313;
            height: 80px;

            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            position: sticky;
            top: 0;
            z-index: 999;
        }
        .navbar__container {
            display: flex;
            justify-content: space-between;
            height: 80px;
            z-index: 1;
            width: 100%;
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 50px;
        }
        .navbar__menu {
            display: flex;
            align-items: center;
            list-style: none;
            text-align: center;
        }
        .navbar__item {
            height: 80px;
        }
        .navbar__links {
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding: 0 1rem;

        }
        .navbar__btn {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 1rem;
            width: 100%;
        }
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            padding: 10px 20px;
            height: 100%;
            width: 100%;
            border: none;
            outline: none;
            border-radius: 4px;
            background: #6495ED;
            color: #fff;
        }
        .button:hover {
            background: #00008B;
            transition: all 0.3s ease;
        }
        .navbar__links:hover {
            color: #6495ED;
            transition: all 0.3s ease;
        }
        @media screen and (max-width: 960px) {
            .navbar__menu {
                display: grid;
                grid-template-columns: auto;
                margin: 0;
                width: 100%;
                position: absolute;
                top: -1000px;
                opacity: 0;
                transition: all 0.5s ease;
                height: 50vh;
                z-index: -1;
                background: #131313;
            }
            .navbar__menu.active {
                background: #131313;
                top: 100%;
                opacity: 1;
                transition: all 0.5s ease;
                z-index: 99;
                height: 50vh;
                font-size: 1.6rem;
            }
            #mobile-menu {
                position: absolute;
                top: 20%;
                right: 5%;
                transform: translate(5%, 20%);
                cursor: pointer;
            }
            .navbar__toggle .bar {
                width: 25px;
                height: 3px;
                margin: 5px auto;
                background: #fff;
                transition: all 0.3s ease-in-out;
            }
            #mobile-menu.is-active .bar:nth-child(2) {
                opacity: 0;
            }
            #mobile-menu.is-active .bar:nth-child(1) {
                transform: translateY(8px) rotate(45deg);
            }
            #mobile-menu.is-active .bar:nth-child(3) {
                transform: translateY(-8px) rotate(-45deg);
            }
        }
        .main {

        }
                }

    <script>
        const menu = document.querySelector('#mobile-menu');
        const menuLinks = document.querySelector('.navbar__menu');

        menu.addEventListener('click', function () {
            menu.classList.toggle('is-active');
            menuLinks.classList.toggle('active');
        });

    function validateForm() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
    if (name === '') {
                alert('Name cannot be empty');
                return false; // 
            }
            if (!email.includes('@')) {
                alert('Enter a valid email address');
                return false;
            }
            if (message.length < 10) {
                alert('Message must be at least 10 characters long');
                return false;
            }

            alert('Form submitted successfully!');
            return true;
